<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body class="bg-Cream font-Montesart flex items-center justify-center">
    <main class="mx-4 my-7 rounded-xl overflow-hidden lg:flex">
      <div class="lg:w-[375px]">
        <img
          src="../images/image-product-desktop.jpg"
          class="h-full object-cover hidden lg:block"
        />
        <img
          src="../images/image-product-mobile.jpg"
          class="h-full object-cover lg:hidden"
        />
      </div>
      <div class="bg-White p-6 lg:w-[375px] lg:p-12">
        <p
          class="text-Darkgrayishblue font-semibold mb-2 tracking-[5px] lg:mb-6"
        >
          PERFUME
        </p>
        <h1 class="font-Fraunces text-3xl">Gabrielle Essence Eau De Parfum</h1>
        <p
          class="font-semibold text-Darkgrayishblue text-[14px] tracking-normal leading-6 mt-4 lg:mt-10"
        >
          A floral,solar and voluptuous interpretation composed by Olivier<br
            class="lg:hidden"
          />
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="flex items-center mt-5 lg:mt-10">
          <span class="font-Fraunces text-3xl text-Darkcyan">$149.99</span>
          <span class="font-semibold text-Darkgrayishblue ml-4 line-through"
            >$169.99</span
          >
        </div>
        <button
          class="bg-Darkcyan hover:bg-[#375849] text-White w-full py-3 rounded-xl mt-5 lg:mt-10 flex justify-center items-center"
        >
          <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z"
              fill="#FFF"
            /></svg
          ><span class="ml-2 font-Montesart font-bold"> Add to Cart </span>
        </button>
      </div>
    </main>
  </body>
</html>
